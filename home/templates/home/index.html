
{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="col-sm-4">
    <h2 class="title">Smart Todo</h2>
    <form action="{% url 'home:new_todolist' %}" method=post>
        {% csrf_token %}

          <dd>{{ form }}
          <dt><input type="submit" class="button button-primary" value="Start one now">
        </dl>
      </form>
  </div>
</div>
{% endblock %}
